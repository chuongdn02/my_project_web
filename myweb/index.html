<!DOCTYPE html>
<html>
<head>
  <title>Trang web thương mại điện tử</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Trang web thương mại điện tử</h1>
  </header>
  <div class="container">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Sản phẩm 1</h2>
      <p>Giá: $10</p>
      <button class="btn" onclick="addToCart(1)">Thêm vào giỏ hàng</button>
      <button class="btn" onclick="showProductDetails(1)">Xem chi tiết</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Sản phẩm 2</h2>
      <p>Giá: $20</p>
      <button class="btn" onclick="addToCart(2)">Thêm vào giỏ hàng</button>
      <button class="btn" onclick="showProductDetails(2)">Xem chi tiết</button>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h2>Sản phẩm 3</h2>
      <p>Giá: $30</p>
      <button class="btn" onclick="addToCart(3)">Thêm vào giỏ hàng</button>
      <button class="btn" onclick="showProductDetails(3)">Xem chi tiết</button>
    </div>
    <a class="btn" href="cart.html">Xem giỏ hàng</a>
  </div>
  <div id="product-details"></div>

  <script src="script.js"></script>
</body>
</html>
